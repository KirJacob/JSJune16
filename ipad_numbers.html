function isOdd(number){
    if ((number%2)==0) 
     return true;
     else return false;
  }
function isEasy(number){
    var result=true;
    for (i=2;i<number;i++){
     if ((number%i)==0) 
      result=false;
    }
    return result;
  }
function easyNumArray(number){
    var result=[1];
    var counter=0;
    for (i=1;i<=number;i++){
      if (isEasy(i)){
        counter++;
        result[counter]=i;
      }
    }
    return result;
  }
function arraySum(array){
    var range=array.length;
    var result=0;
    for (i=0;i<range;i++){
      result=result+array[i];
    }
    return result;
  }
function easyNumSumArray(number){
  var result=[1];
  var sum=1;
  var array=
  easyNumArray(number);
  for (i=1;i<array.length;i++){
    sum=sum+array[i]
    result[i]=sum;
  }
  return result;
}
function invertArray(arr){
    var buffer=0;
    var k=arr.length;
    for (i=0;i<(k-1)/2;i++){
     buffer=arr[i];
     arr[i]=arr[k-i-1];
     arr[k-i-1]=buffer;
    }
    return arr;
  }
function randomArr(range,num){
 var array=[0];
 for (i=0;i<range;i++){
 array[i]=Math.floor((
 Math.random() * num) + 1);
 }
 return array;
}
function sortedArrayInc(array){
 var arr=array;
 var k=arr.length;
 var buffer;
 for (i=0;i<k;i++){
  for (j=0;j<(k-i);j++){
   if (arr[j]>arr[j+1]){
    buffer=arr[j];
    arr[j]=arr[j+1];
    arr[j+1]=buffer;
   }
  }
 }
 return arr;
}
function sortedArrayDec(array){
 var arr=array;
 var k=arr.length;
 var buffer;
 for (i=0;i<k;i++){
  for (j=0;j<(k-i);j++){
   if (arr[j]<arr[j+1]){
    buffer=arr[j];
    arr[j]=arr[j+1];
    arr[j+1]=buffer;
   }
  }
 }
 return arr;
}
function numDividers(number){
 var result=[0];
 var counter=0;
 for (i=1;i<number;i++){
  if ((number%i)==0){
   result[counter]=i;
   counter++;
  }
 }
 return result;
}
function sumDividers(number){
 var result=0;
 for (i=1;i<number;i++){
  if ((number%i)==0){
   result=result+i;
  }
 }
 return result;
}


function perfectNumbers(rangeX){
 var result=[0];
 var counter=0;
 for (i=1;i<=rangeX;i++){
  if (sumDividers(i)==i){
  result[counter]=i;
  counter++;
  }
 }
 return result;
}
