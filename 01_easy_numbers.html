<head>
<style>
.fclass{
  color:darkgreen;
  background:lightyellow;
}
.buttons{
  color:blue;
  font-size:20px;
}
</style>

<script>
function isEasy(number){
    var result=true;
    for (i=2;i<number;i++)
     if ((number%i)==0) result=false;
    return result;
  }
function easyNumArray(number){
    var result=[1];
    var counter=0;
    for (i=1;i<=number;i++){
      if (isEasy(i)){
        counter++;
        result[counter]=i;
      }
    }
    return result;
  }
function arraySum(array){
    var range=array.length;
    var result=0;
    for (i=0;i<range;i++){
      result=result+array[i];
    }
    return result;
  }
function easyNumSumArray(number){
  var result=[1];
  var sum=1;
  var array=
  easyNumArray(number);
  for (i=1;i<array.length;i++){
    sum=sum+array[i]
    result[i]=sum;
  }
  return result;
}

function clickMe1(){

var easyNum=document.
getElementById("input1").value;

document.getElementById("output1").innerHTML=easyNum;

document.getElementById("output2").innerHTML=easyNumArray(easyNum);

document.getElementById("output3").innerHTML=arraySum(easyNumArray(easyNum));

document.getElementById("output4").
innerHTML=easyNumSumArray(easyNum);
}

</script>
</head>

<body>
<div class="fclass">
<button onclick="clickMe1()" type="button" class="buttons"> Easy Numbers</button>
<p>Range</>
<input id="input1" type="text" class="buttons" size="10">
<p id="label1">Number</p>
<p id="output1"></p>
<p id="label2">Array of Easy numbers </p>
<p id="output2"></p>
<p id="label3">Sum of easy numbers</p>
<p id="output3"></p>
<p id="label4">Array of Sum</p>
<p id="output4"></p>
<hr>
</div>

</body>
