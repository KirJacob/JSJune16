<head>
<style>
.fclass{
  color:darkgreen;
  background:lightyellow;
}
.buttons{
  color:blue;
  font-size:20px;
}
</style>

<script>
function invertArray(arr){
    var buffer=0;
    var k=arr.length;
    for (i=0;i<(k-1)/2;i++){
     buffer=arr[i];
     arr[i]=arr[k-i-1];
     arr[k-i-1]=buffer;
    }
    return arr;
  }
function randomArr(range,num){
 var array=[0];
 for (i=0;i<range;i++){
 array[i]=Math.floor((
 Math.random() * num) + 1);
 }
 return array;
}
function sortedArrayInc(array){
 var arr=array;
 var k=arr.length;
 var buffer;
 for (i=0;i<k;i++){
  for (j=0;j<(k-i);j++){
   if (arr[j]>arr[j+1]){
    buffer=arr[j];
    arr[j]=arr[j+1];
    arr[j+1]=buffer;
   }
  }
 }
 return arr;
}
function sortedArrayDec(array){
 var arr=array;
 var k=arr.length;
 var buffer;
 for (i=0;i<k;i++){
  for (j=0;j<(k-i);j++){
   if (arr[j]<arr[j+1]){
    buffer=arr[j];
    arr[j]=arr[j+1];
    arr[j+1]=buffer;
   }
  }
 }
 return arr;
}

function clickMe2(){
var arrRange=document.
getElementById("input2").value;
var maxNum=document.
getElementById("input3").value;

var arrayV=randomArr(arrRange,maxNum);
document.getElementById("output5").
innerHTML=arrayV;
document.getElementById("output6").
innerHTML=invertArray(arrayV);
document.getElementById("output7").
innerHTML=sortedArrayInc(arrayV);
document.getElementById("output8").innerHTML=sortedArrayDec(arrayV);
}


</script>
</head>

<body>
<div class="fclass">
<button onclick="clickMe2()" type="button" class="buttons"> Arrays</button>
<p>Array Range\Max number</>
<p></p>
<input id="input2" type="text" class="buttons" size="4">
<input id="input3" type="text" class="buttons" size="4">
<p id="label5">Array</p>
<p id="output5"></p>
<p id="label6">Inverted Array</p>
<p id="output6"></p>
<p id="label7">Sorted Array</p>
<p id="output7"></p>
<p id="output8"></p>

<hr>

</div>

</body>
