
<head>
<style>
.fclass{
  color:darkgreen;
  background:lightyellow;
}
.buttons{
  color:blue;
  font-size:20px;
}
</style>

<script>

function figure(type,side){
 this.type=type;
 this.side=side;
 this.square=function square(){
  if (type=='Square') return side*side;
  if (type=='Circle') return roundTo((side*side*Math.PI)/4,2);
  if (type=='Triangle') return roundTo(side*side*Math.sqrt(3)/4,2);
 };
 this.perimeter=function perimeter(){
  if (type=='Square') return 4*side;
  if (type=='Circle') return roundTo((side*Math.PI),2);
  if (type=='Triangle') return 3*side;
 };
}

function clickMe4(){
var figType;
var figSquare=0;
var figPerimeter=0;
var lengthVal=document.getElementById("length").value;
document.getElementById("lengthSide").innerHTML=lengthVal;

if (document.getElementById("fSquare").checked) {
figType="Square";
}

if (document.getElementById("fCircle").checked) {
figType="Circle";
}

if (document.getElementById("fTriangle").checked) {
figType="Triangle";
}

var fig = new figure(figType,lengthVal);
figSquare=fig.square();
figPerimeter=fig.perimeter();

document.getElementById("figuretype").innerHTML=figType;
document.getElementById("square").innerHTML=figSquare
document.getElementById("perimeter").innerHTML=figPerimeter;
}
function roundTo(number,digits){
var result;
var degree=Math.pow(10,digits);
result=Math.floor(number*degree)/degree;
return result;
}
function rnd(){
document.getElementById("rnd1").innerHTML=roundTo(2.1321,2);
}
</script>

</head>

<body>
<div class="fclass">
<hr>
<button onclick="clickMe4()" type="button" class="buttons">Figure</button>
<p>
  <input type="radio" id="fSquare" name="figure" value="square"> Square</input>
  <input type="radio" id="fCircle" name="figure" value="circle"> Circle</input>
  <input type="radio" id="fTriangle" name="figure" value="triangle"> Triangle</input>
<p>

<i>Enter length</i>
<input id="length" type="text" class="buttons" size="8"><p>

<i>Figure type: </i>
<i id="figuretype">figure type</i><p>

<i>Figure side: </i>
<i id="lengthSide">length side</i><p>

<i>Perimeter : </i>
<i id="perimeter">perimeter</i><p>

<i>Square : </i>
<i id="square">square</i><p>

<hr>
 
</div>

</body>
