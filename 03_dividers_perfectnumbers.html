<head>
<style>
.fclass{
  color:darkgreen;
  background:lightyellow;
}
.buttons{
  color:blue;
  font-size:20px;
}
</style>

<script>
function arraySum(array){
    var range=array.length;
    var result=0;
    for (i=0;i<range;i++){
      result=result+array[i];
    }
    return result;
  }
function numDividers(number){
 var result=[0];
 var counter=0;
 for (i=1;i<number;i++){
  if ((number%i)==0){
   result[counter]=i;
   counter++;
  }
 }
 return result;
}
function sumDividers(number){
 var result=0;
 for (i=1;i<number;i++){
  if ((number%i)==0){
   result=result+i;
  }
 }
 return result;
}
function perfectNumbers(rangeX){
 var result=[0];
 var counter=0;
 for (i=1;i<=rangeX;i++){
  if (sumDividers(i)==i){
  result[counter]=i;
  counter++;
  }
 }
 return result;
}
function clickMe3(){
var numForDiv=document.
getElementById("input4").value;
document.getElementById("output9").innerHTML=
numDividers(numForDiv);
document.getElementById("output10").innerHTML=arraySum(numDividers(numForDiv));

var rangePerfect=document.
getElementById("input5").value;
document.getElementById("output11").innerHTML=perfectNumbers(rangePerfect);
}
</script>
</head>

<body>
<div class="fclass">
<hr>
<button onclick="clickMe3()" type="button" class="buttons">Dividers</button>
<p>Enter Number</>
<input id="input4" type="text" class="buttons" size="10">
<p id="label9">Number Dividers</p>
<p id="output9"></p>
<p id="label10">Sum of Dividers</p>
<p id="output10"></p>
<p>Perfect Number Range</>
<input id="input5" type="text" class="buttons" size="10">
<p id="label11">Perfect Numbers</p>
<p id="output11"></p>
<hr>

</div>

</body>
